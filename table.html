<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        table,
        tr,
        td {
            border: 3px solid black;

        }

        td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <caption>HOME WORK2.2</caption>
        <tr>
            <td colspan="2" style="background: grey;"></td>

            <td style="background: rgb(53, 81, 30);"></td>
            <td style="background: rgb(53, 81, 30);"></td>
            <td style="background: rgb(53, 81, 30);"></td>
            <td rowspan="3" style="background: greenyellow;"></td>
        </tr>
        <tr>
            <td rowspan="2" style="background: rgb(1, 53, 1);"></td>
            <td style="background: rgb(53, 81, 30) ;"></td>
            <td colspan="3" rowspan="2" style="background: yellow;"></td>


        </tr>
        <tr>

            <td style="background: rgb(53, 81, 30);"></td>



        </tr>
        <tr>
            <td colspan="3" rowspan="2" style="background: blue;"></td>


            <td style="background: rgb(53, 81, 30) ;"></td>
            <td style="background: rgb(53, 81, 30) ;"></td>
            <td rowspan="2" style="background: rgb(1, 53, 1) ;"></td>
        </tr>
        <tr>


            <td colspan="2" style="background: grey;"></td>


        </tr>
    </table>

</body>

</html>
